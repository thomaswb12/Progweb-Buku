<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HRD - Tambah Jabatan</title>
    <link href="../HRDDefault.css" type="text/css" rel="stylesheet">
    <link href="HRD - Tambah Jabatan.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="HRD - Tambah Jabatan.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1">Daftar Karyawan</h3>
                <h3 class="blue" id="aside2"> <pre>   </pre><i class="fas fa-angle-right"></i></span>Data Karyawan</h3>
                <h3 class="blue" id="aside3"> <pre>   </pre><i class="fas fa-angle-right"></i></span>Edit Data Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside4">Tambah Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside5">Edit Jabatan</h3>
                <hr/>
                <h3 class="blue" id="aside6"> <span><i class="fas fa-angle-right"></i></span> Tambah Jabatan</h3>
                <hr/>
            </div>
        </div>
        <div id="konten">
            <h1>Tambah Jabatan</h1>
            <br/>
            <div id="inputan">
                <label>ID Jabatan</label>
                <input type="text" id="idJabatan" name="idJabatan"/>
                <br/><br/>
                <label>Nama Jabatan</label>
                <input type="text" id="namaJabatan" name="namaJabatan"/>
                <br/><br/>
                <label>Gaji</label>
                <input type="text" id="gaji" name="gaji"/>
                <br/><br/>
                <div id="divKet"><label>Keterangan</label></div>
                <textarea id="keterangan" name="keterangan"></textarea>
                <br/><br/>
                <!-- tombol save -->
                <input type="button" id="tombolSave" name="tombokSave" class="tombol" value="SAVE"/>
            </div>  
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
