<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HRD - Daftar Jabatan</title>
    <link href="../HRDDefault.css" type="text/css" rel="stylesheet">
    <link href="HRD - Daftar Jabatan.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="HRD - Daftar Jabatan.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1">Daftar Karyawan</h3>
                <h3 class="blue" id="aside2"> <pre>   </pre>Data Karyawan</h3>
                <h3 class="blue" id="aside3"> <pre>   </pre>Edit Data Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside4">Tambah Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside5"> <span><i class="fas fa-angle-right"></i></span> Daftar Jabatan</h3>
                <hr/>
                <h3 class="blue" id="aside6">Tambah Jabatan</h3>
                <hr/>
            </div>
        </div>
        <div id="konten">
            <h1>Daftar Jabatan</h1>

            <div id="sorting">
                <label id="labelSortBy" class="blue font15">Order by :</label>
                <br/>
                <select id="selectSortBy" class="font15">
                    <option>ID Jabatan</option>
                    <option>Nama Jabatan</option>
                    <option>Gaji tertinggi</option>
                    <option>Gaji terendah</option>
                </select>
            </div>

            <div id="searching">
                <label id="labelSearchBy" class="blue font15">Search by :</label>
                <br/>
                <select id="selectSearchBy" class="font15">
                    <option>Nama Jabatan</option>
                    <option>ID Jabatan</option>
                </select>
                <div id="searchBox">
                    <input type="text"  placeholder="Search" class="font15" id="inputSearchBy" name="inputSearchBy"/>
                    <i class="fa fa-search blue font15"></i>
                </div>
            </div>
            
            <div id="daftarJabatan">
                <!-- ini jabatan ke-1 -->
                <div class="daftarSatuan">
                    <h3 class="judulJabatan">Administrator</h3>
                    <div class="kiri">
                        <label>ID Jabatan</label>
                        <input type="text" class="idJabatan" name="idJabatan" value="0001"/><br/>
                        <label>Nama Jabatan</label>
                        <input type="text" class="namaJabatan" name="namaJabatan" value="Administrator"/><br/>
                        <label>Gaji</label>
                        <input type="text" class="gaji" name="gaji" value="Rp 9.000.000"/><br/>
                    </div>
                    <div class="kanan">
                        <div>
                            <label>Keterangan</label>
                        </div>
                        <textarea class="keterangan" name="keterangan">Administrator bekerja untuk mengurusi segala hal</textarea>
                        <br/><br/>
                        <div class="bagianTombol">
                            <input type="button" class="tombol" id="tombolSave" name="tombolSave" value="SAVE"/>
                            <input type="button" class="tombol" id="tombolDelete" name="tombolDelete" value="DELETE"/>
                        </div>
                    </div>
                    <hr/>
                </div>

                <!-- ini jabatan ke-2 -->
                <div class="daftarSatuan">
                    <h3 class="judulJabatan">Kasir</h3>
                    <div class="kiri">
                        <label>ID Jabatan</label>
                        <input type="text" class="idJabatan" name="idJabatan" value="0002"/><br/>
                        <label>Nama Jabatan</label>
                        <input type="text" class="namaJabatan" name="namaJabatan" value="Kasir"/><br/>
                        <label>Gaji</label>
                        <input type="text" class="gaji" name="gaji" value="Rp 2.000.000"/><br/>
                    </div>
                    <div class="kanan">
                        <div>
                            <label>Keterangan</label>
                        </div>
                        <textarea class="keterangan" name="keterangan">Kasir bekerja bagian transaksi dengan customer</textarea>
                        <br/><br/>
                        <div class="bagianTombol">
                            <input type="button" class="tombol" id="tombolSave" name="tombolSave" value="SAVE"/>
                            <input type="button" class="tombol" id="tombolDelete" name="tombolDelete" value="DELETE"/>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
