<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager - Laporan Keuangan</title>
    <link href="managerlaporankeuangan.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="managerlaporankeuangan.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1"> Daftar Peminjaman</h3>
                <hr/>
                <h3 class="blue" id="aside2"><span><i class="fas fa-angle-right"></i></span>Laporan Keuangan</h3>
                <hr/>
            </div>
        </div>
        
        <div id="konten">
            <h1>Laporan Keuangan</h1>
            <!--bagian tabel laporan keuangan-->
            <div id="tabel">
                <table>
                    <thead>
                        <th class="idTransaksi">ID Transaksi</th>
                        <th class="tanggalTransaksi">Tgl Transaksi</th>
                        <th class="idMember">ID Member</th>
                        <th class="idKaryawan">ID Karyawan</th>
                        <th class="namaKaryawan">Nama Karyawan</th>
                        <th class="total">Total</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="idTransaksi">1</td>
                            <td class="tanggalTransaksi">01/01/2018</td>
                            <td class="idMember">123</td>
                            <td class="idKaryawan">456</td>
                            <td class="namaKaryawan">Namanya siapa</td>
                            <td class="total">15000</td>
                        </tr>
                        <tr>
                            <td colspan="5">TOTAL</td>
                            <td id="totalSemua">15000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
