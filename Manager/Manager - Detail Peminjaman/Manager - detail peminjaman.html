<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager - Detail Peminjaman</title>
    <link href="managerdetailpeminjaman.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="managerdetailpeminjaman.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fas fa-chevron-left blue" id="tombolBack"></i>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1"> <span><i class="fas fa-chevron-down"></i></span> Daftar Peminjaman</h3>
                <h3 class="blue" id="aside2"> <span><pre>   </pre><i class="fas fa-angle-right"></i></span> Detail Peminjaman</h3>
                <hr/>
                <h3 class="blue" id="aside3">Laporan Keuangan</h3>
                <hr/>
            </div>
        </div>
        
        <div id="konten">
            <h1>Detail Peminjaman</h1>
            <table>
                <tr>
                    <td class="tableIcon"><i class="fas fa-id-card"></i></td>
                    <td class="tableAtribut"> ID Member </td>
                    <td class="tableValue">: 123</td>
                </tr>
                <tr>
                    <td class="tableIcon"><i class="fas fa-user"></i></td>
                    <td class="tableAtribut"> Nama </td>
                    <td class="tableValue">: Namanya Siapa</td>
                </tr>
                <tr>
                    <td class="tableIcon"><i class="fas fa-home"></i></td>
                    <td class="tableAtribut"> Alamat </td>
                    <td class="tableValue">: Jl. Alamat</td>
                </tr>
                <tr>
                    <td class="tableIcon"><i class="fas fa-phone"></i></td>
                    <td class="tableAtribut"> No. Telp </td>
                    <td class="tableValue">: 000</td>
                </tr>
                <tr>
                    <td class="tableIcon"><i class="fas fa-envelope"></i></td>
                    <td class="tableAtribut"> E-mail </td>
                    <td class="tableValue">: email@gmail.com</td>
                </tr>
            </table>
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
