<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager - Daftar Peminjaman</title>
    <link href="../ManagerDefault.css" type="text/css" rel="stylesheet">
    <link href="managerdaftarpeminjaman.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="managerdaftarpeminjaman.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1"> <span><i class="fas fa-angle-right"></i></span>Daftar Peminjaman</h3>
                <h3 class="blue" id="aside2"> <span><pre>   </pre></span> Detail Peminjaman</h3>
                <hr/>
                <h3 class="blue" id="aside3">Laporan Keuangan</h3>
                <hr/>
            </div>
        </div>
        
        <div id="konten">
            <h1>Daftar Peminjaman</h1>
            <div id="searching">
                <label id="labelSearchBy" class="blue font15">Search by :</label>
                <br/>
                <select id="selectSearchBy" class="font15">
                    <option>ID member</option>
                    <option>Nama member</option>
                </select>
                <div id="searchBox">
                    <input type="text"  placeholder="Search" class="font15" id="inputSearchBy" name="inputSearchBy"/>
                    <i class="fa fa-search blue font15"></i>
                </div>
            </div>
            <!--bagian daftar peminjaman-->
            <div id="tabel">
                <table>
                    <thead>
                        <th class="tanggalPengembalian">Tanggal Pengembalian</th>
                        <th class="idMember">ID Member</th>
                        <th class="namaMember">Nama Member</th>
                        <th class="peringatan"></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2343</td>
                            <td>idid</td>
                            <td>nama coba</td>
                            <td class="peringatan"><i class="fas fa-exclamation-triangle" style="color:red"></i></td>
                        </tr>
                        <tr>
                            <td>2343</td>
                            <td>idid2</td>
                            <td>nama coba2</td>
                            <td class="peringatan"><i class="fas fa-exclamation-triangle" style="color:red"></i></td>
                        </tr>
                        <tr>
                            <td>234e</td>
                            <td>idid3</td>
                            <td>nama coba3</td>
                            <td class="peringatan"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
