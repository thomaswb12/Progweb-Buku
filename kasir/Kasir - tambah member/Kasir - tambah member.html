<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kasir - Tambah Member</title>
    <link href="kasirtambahmember.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="kasirtambahmember.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1">Peminjaman</h3>
                <hr/>
                <h3 class="blue" id="aside2">Pengembalian</h3>
                <hr/>
                <h3 class="blue" id="aside3">Daftar Komik</h3>
                <hr/>
                <h3 class="blue" id="aside4"><span><i class="fas fa-angle-right"></i></span> Tambah Member</h3>
                <hr/>
                <h3 class="blue" id="aside5">Daftar Member</h3>
                <hr/>
            </div>
        </div>

        <div id="konten">
            <h1>Tambah Member</h1>
            <!--form utk tambah member-->
            <div id="kiri">
                <label>ID Member</label><br/>
                <i class="fas fa-id-card-alt simbol"></i>
                <input type="text" id="idMember" name="idMember"/><br/><br/><br/>

                <label>Nama Member</label><br/>
                <i class="fas fa-user-plus simbol"></i>
                <input type="text" id="namaMember" name="namaMember"/><br/>

                <label>No. Identitas</label><br/>
                <i class="fas fa-id-card simbol"></i>
                <input type="text" id="nomorIdentitas" name="noIdentitas"/><br/>

                <label>Gender</label><br/>
                <i class="fas fa-transgender simbol"></i>
                <select>
                    <option>Perempuan</option>
                    <option>Laki-laki</option>
                </select><br/>

                <label>Tanggal Lahir</label><br/>
                <i class="fas fa-birthday-cake simbol"></i>
                <input type="text" id="tanggalLahir" name="tanggalLahir"/><br/>
            </div>
            <div id="kanan">
                <label>E-mail</label><br/>
                <i class="fas fa-envelope simbol"></i>
                <input type="text" id="email" name="email"/><br/>

                <label>No. Telp.</label><br/>
                <i class="fas fa-phone simbol"></i>
                <input type="text" id="noTelp" name="noTelp"/><br/>

                <label>Alamat</label><br/>
                <i class="fas fa-home simbol"></i>
                <div>
                <textarea type="text" id="alamat" name="alamat"></textarea><br/>
                </div>
            </div>
            <!--nanti ganti submit-->
            <input type="button" id="tombolOk" name="tombolOk" value="OK">
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
