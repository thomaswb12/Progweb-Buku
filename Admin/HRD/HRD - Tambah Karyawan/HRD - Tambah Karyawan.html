<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HRD - Tambah Karyawan</title>
    <link href="HRD - Tambah Karyawan.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="HRD - Tambah Karyawan.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../logobaru.png" id="logo"/>
        <p class="blue font15" id="welcome">Welcome, <span id="namaUser">Erinda Resha</span> | <span id="logOut">Log Out</span></p>
        <p id="tanggal" class="blue font15">tanggal</p>
    </header>
    <article>
        <div id="aside">
            <div id="minimizeOption"> <!--Dipakai ketika media query utk ukuran smartphone-->
                <h3><span><i class="fas fa-bars" style="color: white;"></i></span></h3>
                <hr/>
            </div>
            <div id="option">
                <h3 class="blue" id="aside1">Daftar Karyawan</h3>
                <h3 class="blue" id="aside2"> <pre>   </pre><i class="fas fa-angle-right"></i></span>Data Karyawan</h3>
                <h3 class="blue" id="aside3"> <pre>   </pre><i class="fas fa-angle-right"></i></span>Edit Data Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside4"> <span><i class="fas fa-angle-right"></i></span>Tambah Karyawan</h3>
                <hr/>
                <h3 class="blue" id="aside5">Daftar Jabatan</h3>
                <hr/>
                <h3 class="blue" id="aside6">Tambah Jabatan</h3>
                <hr/>
            </div>
        </div>
        <div id="konten">
            <h1>Tambah Karyawan</h1>
            
            <div id="dataKaryawan" class="font15">
                <div class="detailKaryawan">
                    <div class="kanan">
                        <button type="button" class="tombol" name="tombolUpload"><i class="fas fa-upload"></i>Upload</button>
                        <span class="peraturan"><i>Format : PNG, JPG, JPEG.</i></span><br><br>
                        <img class="photo" src="profile_pic.jpg"/><br><br><br><br><br>
                        <!-- tombol save -->
                        <input type="button" id="tombolSave" name="tombokSave" class="tombol" value="SAVE"/>
                    </div>
                    <div class="kiri">
                        <div id="inputan">
                            <label>ID</label>
                            <input type="text" id="idKaryawan" name="idKaryawan"/>
                            <br/><br/>
                            <label>Nama</label>
                            <input type="text" id="namaKaryawan" name="namaKaryawan"/>
                            <br/><br/>
                            <label>Jabatan</label>
                            <input type="text" id="jabatan" name="jabatan"/>
                            <br/><br/>
                            <label>Email</label>
                            <input type="text" id="email" name="email"/>
                            <br/><br/>
                            <label>No. Telp</label>
                            <input type="text" id="telepon" name="telepon"/>
                            <br/><br/>
                            <label>Alamat</label>
                            <input type="text" id="alamat" name="alamat"/>
                            <br/><br/>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </article>
    <a href="#logo" id="tombolUp"><i class="fas fa-chevron-circle-up blue"></i></a>
</body>
</html>
